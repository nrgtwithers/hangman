<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <div class="container">
      <h1>Hangman Game</h1>
      <h3>Shopping List Version</h3>
   
      <div id="game">
        <!-- Where the wins are -->
        <h4>Wins:</h4>
        <div id="wins"></div>
        <!-- Word Section -->
        <div id="current-word"></div>
        <!-- Guesses Remaining -->
        <h4>Guesses left:</h4>
        <div id="guesses-remaining"></div>
        <!-- Guessed letters -->
        <div id="guessed-letters"></div>
      </div>
    </div>
    <!-- Linking the JS file -->
    <script type="text/javascript" src="./assets/js/game.js"></script>
  </body>
</html>
